<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div class="wrapper">
    <header>
<h3>LikeChat</h3>
    </header>
    <div class="messages">

    </div>
    <form class="write">
        <input placeholder="Имя пользователя" required id="username" type="text" />
        <textarea placeholder="Введите сообщение" wrap="soft" id="text"></textarea>
        <input id="send"  value="Отправить" />
        <img class="send" src="src/send.png" />
    </form>
</div>

<script src="main.js"></script>
<script src="http://apps.skaip.su/embed-emoticons/widget/core.js"></script>
</body>
</html>
